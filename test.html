<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Photo Gallery</h1>
    </header>

    <div class="container my-5">
        <div class="row g-3">
            <div class="col-lg-4 col-md-6 col-sm-12" data-aos="fade-up">
                <div class="card animate__animated animate__fadeIn">
                    <img src="images/1.jpg" class="card-img-top" alt="Image 1">
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12" data-aos="fade-up" data-aos-delay="200">
                <div class="card animate__animated animate__fadeIn animate__delay-1s">
                    <img src="images/2.png" class="card-img-top" alt="Image 2">
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12" data-aos="fade-up" data-aos-delay="400">
                <div class="card animate__animated animate__zoomIn">
                    <img src="images/3.png" class="card-img-top" alt="Image 3">
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Photo Gallery</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="script.js"></script>

    <script>
        AOS.init();
    </script>
</body>
</html>
